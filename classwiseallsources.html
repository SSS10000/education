<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Class - Education Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 3.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 40px;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    .class-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .class-buttons button {
      padding: 20px 35px;
      font-family: 'Roboto', sans-serif;
      font-size: 1.4rem;
      font-weight: bold;
      border: none;
      background: linear-gradient(90deg, #00aaff, #0055ff);
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 10px;
    }

    .class-buttons button:hover {
      transform: translateY(-15px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      background: linear-gradient(90deg, #0066cc, #0044cc);
    }

    .class-buttons button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* Floating Circles Background */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 250px;
      height: 250px;
      top: 15%;
      left: 10%;
    }

    .circle:nth-child(2) {
      width: 300px;
      height: 300px;
      top: 50%;
      right: 5%;
    }

    .circle:nth-child(3) {
      width: 200px;
      height: 200px;
      bottom: 15%;
      left: 40%;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    .background-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      animation: gradientAnimation 10s infinite alternate;
    }

    @keyframes gradientAnimation {
      0% {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
      }
      50% {
        background: linear-gradient(135deg, #0052d4, #4364f7);
      }
      100% {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
      }
    }

    /* Back Button (Fixed on left side) */
    .top-left-back {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #0066cc, #0055ff);
      color: #fff;
      padding: 10px 18px;
      border-radius: 50px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: 0.3s ease;
      z-index: 999;
    }

    .top-left-back:hover {
      background: linear-gradient(135deg, #0055ff, #0044cc);
      transform: scale(1.05);
    }

    .top-left-back:active {
      transform: scale(1);
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .class-buttons button {
        font-size: 1.1rem;
        padding: 15px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Fixed Back to Home Button -->
  <button class="top-left-back" onclick="window.history.back()">‚Üê Back</button>

  <div class="background-animation"></div>

  <h1>Select Your Class and Get Learning Materials</h1>

  <!-- Class Buttons -->
  <div class="class-buttons">
    <a><button>Class 6</button></a>
    <a><button>Class 7</button></a>
    <a><button>Class 8</button></a>
    <a><button>Class 9</button></a>
    <a><button>Class 10</button></a>
    <a><button>Class 11</button></a>
    <a><button>Class 12</button></a>
  </div>

  <!-- Animated Circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  </body>
</html>
