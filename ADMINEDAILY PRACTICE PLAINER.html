<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“˜ Admin - Daily Practice Planner</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    /* Similar styling as Student Panel */
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      padding: 30px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      font-weight: 600;
    }
    .input-group input, .input-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 25px;
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ Admin Dashboard</h1>

  <div id="studentForms">
    <!-- Student Form Data will be listed here -->
  </div>

  <script>
    // Get data from localStorage (Simulating from database for this example)
    const studentData = JSON.parse(localStorage.getItem('practicePlans')) || [];

    // Display the student data and allow admin to reply
    function displayForms() {
      const container = document.getElementById('studentForms');
      container.innerHTML = '';  // Clear existing data

      studentData.forEach((student, index) => {
        const studentDiv = document.createElement('div');
        studentDiv.classList.add('form-container');

        studentDiv.innerHTML = `
          <h3>Student: ${student.name}</h3>
          <p><strong>Subject:</strong> ${student.subject}</p>
          <p><strong>Study Details:</strong> ${student.study}</p>
          <p><strong>Time Spent:</strong> ${student.time} hrs</p>
          <p><strong>Task Completed:</strong> ${student.task}</p>
          
          <h4>Reply:</h4>
          <textarea id="reply_${index}" rows="4" placeholder="Enter your reply here...">${student.reply || ''}</textarea>
          <button onclick="submitReply(${index})">Submit Reply</button>
        `;

        container.appendChild(studentDiv);
      });
    }

    // Function to handle reply submission
    function submitReply(index) {
      const replyText = document.getElementById(`reply_${index}`).value.trim();
      if (replyText) {
        // Update the reply in the studentData
        studentData[index].reply = replyText;
        localStorage.setItem('practicePlans', JSON.stringify(studentData));

        // Reload the forms to reflect the updated reply
        displayForms();
      } else {
        alert("Please enter a reply.");
      }
    }

    // Initially load the forms
    displayForms();
  </script>

</body>
</html>
