  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #e0f7fa, #e3f2fd);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: #01579b;
      margin-bottom: 50px;
      animation: fadeInDown 1s ease-in-out;
      text-shadow: 1px 1px 10px rgba(0, 105, 255, 0.2);
      z-index: 2;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
      padding: 0 30px;
      width: 90%;
      max-width: 1000px;
      animation: fadeInUp 1s ease-in-out;
      z-index: 2;
    }

    .class-card {
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(0, 188, 212, 0.2);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      color: #0277bd;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(33, 150, 243, 0.15);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .class-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,255,255,0.25), transparent);
      transform: skewX(-25deg);
      transition: 0.6s;
    }

    .class-card:hover::before {
      left: 125%;
    }

    .class-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 40px rgba(3, 169, 244, 0.3);
      background: rgba(255, 255, 255, 0.4);
    }

    /* Back Button */
    .back-button {
      position: absolute;
      top: 25px;
      left: 25px;
      background: linear-gradient(135deg, #039be5, #0277bd);
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 99;
      animation: slideInLeft 1s ease;
      transition: 0.3s ease;
    }

    .back-button:hover {
      transform: scale(1.07);
      background: linear-gradient(135deg, #0288d1, #01579b);
    }

    .back-button span {
      animation: pulseArrow 1s infinite;
      display: inline-block;
    }

    /* Floating Circles - Decorative */
    .blue-bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(3, 169, 244, 0.1);
      animation: float 15s infinite ease-in-out alternate;
    }

    .bubble:nth-child(1) {
      width: 200px; height: 200px; top: 10%; left: 5%;
    }
    .bubble:nth-child(2) {
      width: 100px; height: 100px; bottom: 15%; right: 10%;
    }
    .bubble:nth-child(3) {
      width: 150px; height: 150px; top: 60%; left: 40%;
    }

    @keyframes float {
      0% { transform: translateY(0px) scale(1); }
      100% { transform: translateY(-30px) scale(1.1); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes pulseArrow {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-5px); }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
        padding: 0 15px;
        text-align: center;
      }

      .class-card {
        font-size: 1rem;
        padding: 20px;
      }

      .back-button {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
