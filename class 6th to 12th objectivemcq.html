<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Objective Notes - SSS Education</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Stardos+Stencil&display=swap" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      color: #333;
      padding: 20px;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #004aad;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 999;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: #007bff;
      transform: scale(1.05);
    }

    header {
      text-align: center;
      margin-top: 80px;
    }

    header h2 {
      font-size: 2.5rem;
      color: #004aad;
      font-family: 'Stardos Stencil', cursive;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.3rem;
      color: #444;
    }

    .class-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      padding: 10px;
    }

    .class-button {
      color: white;
      border: none;
      padding: 18px 35px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .class-button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .class-button::after {
      content: "";
      position: absolute;
      width: 120%;
      height: 200%;
      top: -50%;
      left: -10%;
      background: rgba(255, 255, 255, 0.15);
      transform: rotate(25deg);
      animation: shine 2.5s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(200%) rotate(25deg); }
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 15px;
      background: #003580;
      color: white;
    }

    @media (max-width: 600px) {
      .class-button {
        width: 80%;
      }

      header h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="window.location.href='Notes.html'">
    <i class="fas fa-arrow-left"></i> Back
  </button>

  <header>
    <h2>OBJECTIVE NOTES</h2>
    <p>Select Your Class</p>
  </header>

        <a href="8th objective notes.html"><button class="class-button" style="background: linear-gradient(45deg, #7f00ff, #e100ff);">Class 8</button></a>
        <a href="9th objective notes.html"><button class="class-button" style="background: linear-gradient(45deg, #f7971e, #ffd200);">Class 9</button></a>
        <a href="10th objective notes.html"><button class="class-button" style="background: linear-gradient(45deg, #43cea2, #185a9d);">Class 10</button></a>
        <a href="11th objective notes.html"><button class="class-button" style="background: linear-gradient(45deg, #ff4e50, #f9d423);">Class 11</button></a>
        <a href="12th objective notes.html"><button class="class-button" style="background: linear-gradient(45deg, #00f260, #0575e6);">Class 12</button></a>
  </section>
