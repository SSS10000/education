<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Doubt Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fffde7, #f3e5f5);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #6a1b9a;
      font-weight: 600;
    }

    .question-box {
      background: #e1bee7;
      padding: 15px;
      border-left: 5px solid #7b1fa2;
      border-radius: 10px;
      margin-bottom: 20px;
      color: #4a148c;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #ba68c8;
      resize: none;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7e57c2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #5e35b1;
    }

    .answer-msg {
      margin-top: 25px;
      background-color: #d1c4e9;
      padding: 15px;
      border-radius: 10px;
      border-left: 5px solid #512da8;
      color: #311b92;
    }
  </style>
</head>

</html>
